<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="header :: header"></div>

<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary fw-bold">Quản lý tài khoản người dùng</h2>

    <!-- Nút thêm người dùng (nếu cần) -->
    <div class="mb-3 text-end">
        <a th:href="@{/admin/users/new}" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Thêm người dùng
        </a>
    </div>

    <!-- Bảng danh sách người dùng -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-primary">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}" class="text-center">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                            <span th:classappend="${u.role == 'admin'} ? 'badge bg-danger' : 'badge bg-secondary'"
                                  th:text="${u.role}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/users/edit/' + ${u.id}}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                        <a th:href="@{'/admin/users/delete/' + ${u.id}}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Bạn có chắc muốn xóa tài khoản này?')">
                            <i class="bi bi-trash"></i> Xóa
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap Icons & JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
