<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="header :: header"></div>

<div class="container my-4">

    <!-- Tiêu đề -->
    <h2 class="mb-4">
        <span th:if="${user.role == 'admin'}">Quản lý tất cả bài viết</span>
        <span th:if="${user.role != 'admin'}">Quản lý bài viết của bạn</span>
    </h2>

    <!-- Table bài viết -->
    <div class="table-responsive shadow-sm bg-white rounded-3 p-3">
        <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Tác giả</th>
                <th>Tags</th>
                <th>Lượt xem</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td>
                    <a th:href="@{'/posts/view/' + ${post.id}}" th:text="${post.title}" class="text-decoration-none fw-semibold"></a>
                </td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.tagsAsString}"></td>
                <td th:text="${post.views}"></td>
                <td>
                    <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-sm btn-outline-primary me-1">Sửa</a>
                    <a th:href="@{'/posts/delete/' + ${post.id}}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Bạn có chắc muốn xóa bài này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Nút viết bài mới -->
    <div class="mt-4">
        <a th:href="@{/posts/new}" class="btn btn-success fw-semibold">+ Viết bài mới</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
