<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="header :: header"></div>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 700px; width: 100%;">
        <!-- Tiêu đề -->
        <h2 class="text-center mb-4 text-primary fw-bold"
            th:text="${post.id} == null ? 'Tạo bài viết mới' : 'Chỉnh sửa bài viết'"></h2>

        <!-- Form -->
        <form th:action="${post.id} == null ? @{/posts/save} : @{/posts/update/{id}(id=${post.id})}"
              th:object="${post}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Tiêu đề</label>
                <input th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề bài viết">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Nội dung</label>
                <textarea th:field="*{content}" class="form-control" rows="6" placeholder="Nhập nội dung bài viết"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Tags</label>
                <input type="text" name="tags" th:value="${tags}" class="form-control" placeholder="tag1, tag2">
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" name="featured" value="true" class="form-check-input" th:checked="${post.featured}">
                <label class="form-check-label">Đánh dấu Featured</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-semibold">Lưu bài viết</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
